<div class="rounded shadow bg-white p-5">
  <div class="row">
    <div class="col-12 d-flex">
      <h2 class="font-weight-light"> <i class="fa fa-home"></i> Property Asset</h2>
      <button class="btn btn-primary ml-auto px-3" type="button" data-toggle="modal"
              data-target="#properties-form" (click)="resetForm()">
        <i class="fa fa-plus"></i> Add</button>
    </div>
  </div>
  <hr class="mt-1 mb-5 bg-dark">

  <div class="row">
    <div *ngFor="let property of properties; let i = index" class="col-12 shadow-sm p-4 mb-3 bg-light">
      <div class="d-flex">
        <h3 class="font-weight-normal">{{property.title}}</h3>
        <div class="ml-auto">
          <button class="btn btn-primary m-1" type="button" (click)="onEditProperty(property)">
            <i class="fas fa-edit"></i></button>
          <button class="btn btn-danger m-1" type="button"
          (click)="onDeleteProperty(i)" data-toggle="modal" data-target="#confirmDelete">
            <i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
      <p>{{property.category}}:
        <span *ngIf="property.surface && property.surface !== ''"> {{property.surface}} m²,</span>
        <span *ngIf="property.nbRooms && property.nbRooms !== ''"> {{property.nbRooms}} rooms.</span>
      </p>
      <p *ngIf="property.description && property.description !== ''">
        {{property.description}}
      </p>
      <p *ngIf="property.price && property.price !== ''">
          {{property.price}} $£€
      </p>

      <div class="d-flex mb-2" *ngFor="let photo of property.photos; let first = first">
        <img *ngIf="first" [src]="photo" alt="" class="mr-auto w-50">
      </div>

<!--    sold / for sale info-->
      <span class="bg-danger text-white p-2" *ngIf="property.sold">Sold</span>
      <span class="bg-success text-white p-2" *ngIf="!property.sold">For Sale</span>
    </div>

    <!-- Modal confirm delete -->
    <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete this</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" (click)="onConfirmDeleteProperty()">I am sure</button>
          </div>
        </div>
      </div>
    </div>


  </div>

<!--  modal-->
  <div class="row">

    <div class="modal fade" id="properties-form" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <!--  form-->
          <form [formGroup]="propertiesForm" (ngSubmit)="onSubmitPropertiesForm()">

            <div class="modal-header">
              <h5 class="modal-title">Edit A Property</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <input type="text" placeholder="Title" formControlName="title" class="form-control"></div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01" required="required">Category</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" formControlName="category">
                  <option value="Ranch">Ranch</option>
                  <option value="House">House</option>
                  <option value="Appartment">Appartment</option>
                </select>
              </div>

              <div class="form-row">
                <div class="form-group col-6">
                  <input type="text" placeholder="Surface (m2)" class="form-control"
                         formControlName="surface">
                </div>
                <div class="form-group col-6">
                  <input type="text" placeholder="Nb Rooms" class="form-control"
                         formControlName="nbRooms">
                </div>
              </div>

              <div class="form-group">
                <textarea class="form-control w-100" rows="4" formControlName="description"
                          placeholder="Description" id="" cols="30" rows="10"></textarea>
              </div>

              <div class="form-group">
                <input class="form-control" formControlName="price" placeholder="Price($$)" type="text">
              </div>
              <div class="form-group">

                <!--        upload image-->
                <div class="input-group my-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                           aria-describedby="inputGroupFileAddon01" (change)="onUploadFile($event)">
                    <label class="custom-file-label" for="inputGroupFile01">Choose Image</label>
                  </div>
                </div>

<!--                spinner-->
                <div class="d-flex justify-content-center">
                  <div class="spinner-border" *ngIf="photoUploading" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>

<!--                display image-->
                <div class="row">
                  <div class="col-4 border border-secondary rounded m-1 p-1 bg-light position-relative"
                       *ngFor="let photo of photosAdded; let i = index">
                    <span class="text-danger position-absolute mr-1 deletePhoto" (click)="onRemoveAddedPhoto(i)">
                      <i class="fas fa-times"></i></span>
                    <img [src]="photo" alt="" class="w-100">
                  </div>
                </div>

                <!--switch-->
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitches" formControlName="sold">
                  <label class="custom-control-label" for="customSwitches">
                    <span class="bg-danger text-white p-2" *ngIf="propertiesForm.value.sold">Sold</span>
                    <span class="bg-success text-white p-2"*ngIf="!propertiesForm.value.sold" >For Sale</span>
                  </label>
                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" [disabled]="propertiesForm.invalid" >Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>
